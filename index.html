<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 15px; text-align: center; padding: 30px;}
    .attribution a:hover { color: hsl(229, 49%, 73%); transition: 0.5s; }
  </style>
</head>
<body>
<div class="main">
  
  <img src="images/illustration-hero.svg" class="main-image">
  <h1 style="padding-top:3%;">
  
  Order Summary
  </h1>
<p class="para">
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
</p>
 <p class="plan">
  <img src="./images/icon-music.svg">

   <span class="annual"><b>Annual Plan</b></span><br>
   <span class="annual-price">
  $59.99/year</span>

  <a href="/" style="padding-left:10px ;">Change</a>
</p>


<button class="but">
  Proceed to Payment
</button>
<a href="/" style="padding: 20px;">
  Cancel Order
</a>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abhinay</a>.
  </div>
</body>
</html>
